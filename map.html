</select>


</div>

  <body>
    <div id="map"></div>
    <script>

//This needs to come from stations.json object
    var globe;
    var globalMap;


      function initMap() {
        //Create the google map and center it in london
         var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 51.501904, lng: -0.115871}
        });
        globalMap = map;
         globe = new MAP(map);
        globe.setCircles(map);



        var transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);
      }





      function callback(){

        globe.clearMarkers();

        globe.setCircles(globalMap);


      }



    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNLA-8Sxb7C5FS8g0pu6WonPsdf01tH6g&callback=initMap">
    </script>
  </body>
